# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Rehan Butt
email: me@rehanbutt.com
description: > # this means to ignore newlines until "baseurl:"
  A collection of my work, speaking events and background involving UI/UX, product development, web development, branding, photography and much more.

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://rehanbutt.com" # the base hostname & protocol for your site
version: 5.24.0
version-naming: [Apricot, Blackcurrent, Coconut, Dragonfruit, Elderberry]

# Build settings
markdown: kramdown

sass:
  style: compressed

plugins: [jekyll-sitemap]

collections:
  projects:
    output: true
    permalink: /:path
  resources:
    output: false
    permalink: /resources/:path
  speaking:
    output: false
  work-experience:
    output: false
  year-in-review:
    output: false
  changelog:
    output: false
